substitutions:
  name: "esp32c3-garage-door"
  friendly_name: esp32c3-garage-door

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: '1.0'

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "aAY0fYv5Avc9gqClXa4mY8OGxyTouxCPXxOO8QNFj8U="

ota:
  password: "L1ttl3greenm3n"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Garage-Door Fallback Hotspot"
    password: !secret ap_pw

captive_portal:


switch:
  - platform: template
    name: "Virtual Lock"
    id: virtual_lock
    optimistic: true
  - platform: gpio
    pin: GPIO6
    name: "Door relay"
    id: door_relay
    internal: true
    on_turn_on:
    - delay: 250ms
    - switch.turn_off: door_relay
    
binary_sensor:
  - platform: template
    name: "Garage Door Is Jammed"
    id: is_jammed
    device_class: problem
  - platform: template
    name: "Garage Door Is Open"
    id: is_open
    device_class: garage_door
    
  - platform: gpio
    pin:
      number: GPIO2
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Garage Door Close Sensor"
    id: close_endstop_binary_sensor
    internal: true
    on_press:
       - cover.template.publish:
           id: garage_door
           state: CLOSED
           current_operation: IDLE
       - binary_sensor.template.publish:
          id: is_jammed
          state: OFF
       - binary_sensor.template.publish:
          id: is_open
          state: OFF
    on_release: 
       - cover.template.publish:
           id: garage_door
           current_operation: OPENING    
       - binary_sensor.template.publish:
          id: is_open
          state: ON
       - delay: 25s
       - if:
           condition:
             binary_sensor.is_off: open_endstop_binary_sensor
           then: 
              - binary_sensor.template.publish:
                  id: is_jammed
                  state: ON
  - platform: gpio
    pin:
      number: GPIO3
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Garage Door Open Sensor"
    id: open_endstop_binary_sensor
    internal: true
    on_press:
       - cover.template.publish:
           id: garage_door
           state: OPEN
           current_operation: IDLE
       - binary_sensor.template.publish:
          id: is_jammed
          state: OFF
    on_release: 
       - cover.template.publish:
           id: garage_door
           current_operation: CLOSING  
       - delay: 25s
       - if:
           condition:
             binary_sensor.is_off: close_endstop_binary_sensor
           then: 
              - binary_sensor.template.publish:
                  id: is_jammed
                  state: ON

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    
cover:
  - platform: template
    id: garage_door
    name: "Garage Door"
    device_class: garage
    open_action:
        - if:
           condition:
             - and:
               - switch.is_off: virtual_lock
               - binary_sensor.is_on: close_endstop_binary_sensor
           then: 
             - switch.turn_on: door_relay
    close_action:
      - if:
           condition:
             - and:
               - switch.is_off: virtual_lock
               - binary_sensor.is_on: open_endstop_binary_sensor
           then: 
             - switch.turn_on: door_relay
    stop_action:
      - if:
           condition:
             - and:
               - switch.is_off: virtual_lock
               - binary_sensor.is_off: close_endstop_binary_sensor
               - binary_sensor.is_off: open_endstop_binary_sensor
           then: 
             - switch.turn_on: door_relay
